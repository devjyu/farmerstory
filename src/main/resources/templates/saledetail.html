<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/main.css" />
        <link rel="stylesheet" href="/css/sale.css">
        <title>Famer's Story 상세페이지</title>
    </head>
    <body>
        <!-- <img th:src="${session.dto.user.profileImg}" alt="프로필"> -->
        <header>
            <div>
                <a href="/main">
                    <img src="/img/logo.png" alt="로고" />
                </a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="/main">홈</a>
                    </li>
                    <li>일기쓰기</li>
                    <li>커뮤니티</li>
                    <li>
                        <a href="/sale">작물판매</a>
                    </li>
                </ul>
            </div>
            <div class="userTag">
                <ul th:if="${session.dto != null}">
                    <li>
                        <div class="userProfile">
                            <img th:src="${session.dto.user.profileImg}" alt="프로필" />
                        </div>
                    </li>
                    <li class="userNicknameText">
                        <span th:text="${session.dto.user.nickname}"></span>님 환영합니다!
                    </li>
                    <li class="sideMenuLi">
                        <span onclick="openSideMenu()">&#9776;</span>
                    </li>
                </ul>
                <ul th:if="${session.dto == null}">
                    <a href="/login">
                        <li class="userTagText">로그인</li>
                    </a>
                    <a href="/join">
                        <li class="userTagText">회원가입</li>
                    </a>
                </ul>
            </div>
        </header>
        <div id="sideMenu" class="side-menu" th:if="${session.dto != null}">
            <a href="#" class="close-btn" onclick="closeSideMenu()">&times;</a>
            <ul class="side-menu-links">
                <li><a href="/saleinsert" th:if="${session.dto.user.authority != 2}">상품등록하기</a></li>
                <li><a href="#">개인정보수정</a></li>
                <li><a href="#">장바구니</a></li>
                <li><a href="javascript:logout();">로그아웃</a></li>
            </ul>
        </div>
        <div class="saleDetail">
            <div class="saleDetailImg">
                <img src="http://via.placeholder.com/400x450" alt="">
            </div>
            <div class="saleDetailTableIntroduce" th:each="saleDetail : ${resSaleDetailList.saleDetailList}">
                <h1 th:text="${saleDetail.title}"></h1>
                <table>
                    <caption>
                        <details>
                            <summary>상품정보</summary>
                        </details>
                    </caption>
                    <tbody>
                        <tr>
                            <th>상품이름</th>
                            <td th:text="${saleDetail.name}"></td>
                        </tr>
                        <tr>
                            <th>판매가</th>
                            <td th:text="${saleDetail.price}"></td>
                        </tr>
                        <tr>
                            <th>구매수량</th>
                            <td>
                                <input type="number" value="1" min="1">&nbsp;Box
                            </td>
                        </tr>
                        <tr>
                            <th>배송비</th>
                            <td>무료배송</td>
                        </tr>
                        <tr>
                            <th>결제금액</th>
                            <td>50000</td>
                        </tr>
                    </tbody>
                </table>
                <div class="saleDetailBtn">
                    <div class="button-container">
                        <button>구매하기</button>
                        <button>담기</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="saleDetail2">
            <div>
                <button>상세</button>
                <button>리뷰</button>
                <button>문의</button>
            </div>
        </div>
        <footer>
            <div>
                <img src="/img/logo_name.png" alt="로고">
            </div>
            <div>
                <ul>
                    <li>
                        <a href="https://velog.io/@devjyu" target="_blank">
                            <img src="/img/velog_icon.png" alt="velog">
                    </li>
                    </a>
                    <li>
                        <a href="https://github.com/devjyu" target="_blank">
                            <img src="/img/github_icon2.png" alt="github">
                    </li>
                    </a>
                    <li>
                        <a href="">
                            <img src="/img/instagram_icon2.png" alt="instagram">
                        </a>
                    </li>
                </ul>
            </div>
            <div>
                <h5>(C)Copyright.Developer devjyu</h5>
            </div>
        </footer>
    </body>
    <script>
        // 사이드 메뉴 열기
        function openSideMenu() {
            document.getElementById("sideMenu").classList.add("open");
        }

        // 사이드 메뉴 닫기
        function closeSideMenu() {
            document.getElementById("sideMenu").classList.remove("open");
        }

        // 로그아웃하기
        const logout = () => {
            location.replace("/logout");
        };
    </script>

</html>
